<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub File Content Display</title>
  <link rel="stylesheet" href="https://rawcdn.githack.com/rzmay/git-help/main/packages/embed/styles.css">
</head>

<body>

  <div id="contentDisplay"></div>

  <script src="https://rawcdn.githack.com/rzmay/git-help/main/packages/embed/index.js"></script>
  <script>
    const contentDisplay = document.getElementById('contentDisplay');

    // Fetch content from the provided link using RawGit
    fetch('https://rawcdn.githack.com/rzmay/git-help/main/packages/embed/index.html')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Network response was not ok: ${response.statusText}`);
        }
        return response.text();
      })
      .then(fileContent => {
        // Display the content in the contentDisplay div
        contentDisplay.innerHTML = fileContent;
      })
      .catch(error => {
        console.error('Error fetching file:', error.message);
        contentDisplay.innerHTML = 'Error fetching file content.';
      });
  </script>

</body>

</html>
